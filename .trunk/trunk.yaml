# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.8
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - clippy@1.80.1
    - rustfmt@1.80.1
    - taplo@0.9.3
    - actionlint@1.7.4
    - bandit@1.8.0
    - black@24.10.0
    - buildifier@7.3.1
    - checkov@3.2.340
    - git-diff-check
    - hadolint@2.12.1-beta
    - isort@5.13.2
    - markdownlint@0.43.0
    - osv-scanner@1.9.1
    - oxipng@9.1.3
    - prettier@3.4.2
    - ruff@0.8.3
    - svgo@3.3.2
    - trivy@0.58.0
    - trufflehog@3.87.0
    - yamllint@1.35.1
  ignore:
    - linters: [gitleaks]
      paths:
        - zq2/docs/api # Contains a lot of hashes, etc. that are interpreted as secrets
        - zq2/docs/ecosystem/indexer # contains a lot of hashes
    - linters: [markdownlint]
      paths:
        - zq2/docs/ecosystem/index.md # multiple headers
        - README.md
        - DEPLOY.md
        - zq2/docs/changes.md # contains inline HTML
        - zq2/docs/endpoints.md # Contains inline HTML
    - linters: [ALL]
      paths:
        - Dockerfile # Annoying, but trunk is now very opinionated on how you write dockerfiles.
        - zq2/docs/js/** # trunk does not know this is looking for metamask in the user's browser.
        - zq2/docs/index.md # contains legitimate empty links
        - zq2/docs/nodes/**
        - zq2/docs/staking/**
        - .trunk/*out/**
        - cd/base/deployment.yaml

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
